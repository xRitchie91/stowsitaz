<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stowsit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Stowsit</h1>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product">
                <img src="images/stowsit1.png" alt="Product 1">
                <h3>Stowsit Aluminum</h3>
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/stowsit2.png" alt="Product 2">
                <h3>Stowsit Blue</h3>
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/stowsit3.png" alt="Product 3">
                <h3>Stowsit Purple</h3>
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024  Stowsit</p>
    </footer>
</body>
</html>
